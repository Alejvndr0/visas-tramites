<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Visas Trámites Asesoría Bolivia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #FFD700; /* Texto dorado */
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            color: #FFD700; /* Texto dorado */
        }
        .contact-section {
            padding: 80px 0;
            background-color: #000; /* Fondo negro */
        }
        .contact-section .form-control {
            background-color: #111; /* Fondo oscuro */
            border: 1px solid #FFD700; /* Borde dorado */
            color: #FFD700; /* Texto dorado */
        }
        .contact-section .form-control::placeholder {
            color: #888; /* Placeholder gris */
        }
        .navbar {
            background-color: #000 !important; /* Fondo negro */
            border-bottom: 2px solid #FFD700; /* Borde dorado */
        }
        .navbar-brand, .nav-link {
            color: #FFD700 !important; /* Texto dorado */
        }
        .nav-link:hover {
            color: #ccac00 !important; /* Dorado más oscuro al pasar el mouse */
        }
        .footer {
            background-color: #000; /* Fondo negro */
            color: #FFD700; /* Texto dorado */
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Visas Trámites Asesoría Bolivia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contacto Section -->
    <section class="contact-section">
        <div class="container">
            <h2 class="text-center mb-5">Contacto</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Mensaje" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Visas Trámites Asesoría Bolivia. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
